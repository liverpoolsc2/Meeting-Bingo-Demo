services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meeting-bingo-dev-1
    profiles:
      - dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0

volumes:
  node_modules:
